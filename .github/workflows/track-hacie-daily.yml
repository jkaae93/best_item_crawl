                product_name = product_name[:50] + '...'
            print(f'| {rank} | {category} | {product_name} | {price} |')
            count += 1
            if count >= 10:
                break
except Exception as e:
    print(f'CSV 파싱 오류: {e}')
" >> "$summary_file"
            
            # 전체 상품 목록 섹션
            cat >> "$summary_file" << 'EOF_DETAILS'

---

## 📦 전체 HACIE 상품 목록

<details>
<summary>펼쳐서 보기 (전체 ITEM_COUNT_PLACEHOLDER개)</summary>

| 순위 | 카테고리 | 상품명 | 가격 |
|:----:|---------|--------|-----:|
EOF_DETAILS
            
            sed -i "s/ITEM_COUNT_PLACEHOLDER/${hacie_count}/" "$summary_file"
            
            # 전체 목록 추가
            python3 -c "
import csv
csv_file = '${csv_file}'
try:
    with open(csv_file, 'r', encoding='utf-8') as f:
        reader = csv.reader(f)
        header = next(reader)
        for row in reader:
            if len(row) < 7:
                continue
            product_name = row[5] if len(row) > 5 else ''
            if 'hacie' not in product_name.lower() and '하시에' not in product_name:
                continue
            rank = row[4] if len(row) > 4 else '-'
            category = row[3] if len(row) > 3 else '-'
            price = row[6] if len(row) > 6 else '-'
            if len(product_name) > 60:
                product_name = product_name[:60] + '...'
            print(f'| {rank} | {category} | {product_name} | {price} |')
