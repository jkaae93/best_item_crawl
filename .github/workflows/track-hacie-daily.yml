name: Track HACIE Daily Rankings
on:
  schedule:
    # 매일 오전 8시 (KST = UTC+9, 즉 UTC 23시)
    - cron: '0 23 * * *'
  workflow_dispatch:  # 수동 실행 가능
permissions:
  contents: write
jobs:
  track-rankings:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.55.0-jammy
    
    env:
      TZ: Asia/Seoul  # 전역 환경변수로 설정
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Cache pip packages
        uses: actions/cache@v4
        id: pip-cache
        with:
          path: /root/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install Python dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          python3 -c "import playwright; import requests; print('✅ 패키지 설치 확인 완료')"
      
      - name: Set KST timezone
        run: |
          # 시스템 timezone 설정
          ln -sf /usr/share/zoneinfo/Asia/Seoul /etc/localtime
          echo "Asia/Seoul" > /etc/timezone
          
          # 확인
          echo "현재 시스템 시간: $(date '+%Y-%m-%d %H:%M:%S %Z')"
          echo "Python에서 인식하는 시간:"
          python3 -c "from datetime import datetime; print(datetime.now().strftime('%Y-%m-%d %H:%M:%S'))"
      
      - name: Run HACIE rankings tracker
        id: track
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}"
          
          # 출력 디렉토리 생성
          mkdir -p output
          mkdir -p data
          
          # 스크립트 실행 전 날짜 확인
          echo "🕐 실행 시각 (KST): $(date '+%Y-%m-%d %H:%M:%S')"
          
          # 스크립트 실행 (최대 3회 재시도)
          # --skip-category-update 사용하여 빠르게 실행
          max_attempts=3
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "🔄 시도 $attempt/$max_attempts..."
            
            if python3 scripts/wconcept_best_export.py --skip-category-update; then
              echo "✅ 크롤링 성공!"
              exit 0
            else
              exit_code=$?
              echo "⚠️ 시도 $attempt 실패 (exit code: $exit_code)"
              
              if [ $attempt -lt $max_attempts ]; then
                wait_time=$((attempt * 30))
                echo "⏳ ${wait_time}초 대기 후 재시도..."
                sleep $wait_time
              fi
            fi
            
            attempt=$((attempt + 1))
          done
          
          echo "❌ 모든 시도 실패"
          exit 1
        continue-on-error: false
      
      - name: Organize files by date
        id: organize
        run: |
          # KST 기준 날짜 및 시간
          year=$(date '+%Y')
          month=$(date '+%m')
          day=$(date '+%d')
          timestamp=$(date '+%H%M%S')
          
          echo "📅 정리 날짜 (KST): ${year}년 ${month}월 ${day}일 ${timestamp:0:2}:${timestamp:2:2}:${timestamp:4:2}"
          
          # yyyy/MM/dd 폴더 생성
          mkdir -p "output/${year}/${month}/${day}"
          
          # 최신 CSV 파일 찾기
          if ls output/wconcept_best_*.csv 1> /dev/null 2>&1; then
            latest_csv=$(ls -t output/wconcept_best_*.csv | head -1)
            echo "📂 발견된 CSV 파일: $latest_csv"
            
            # 기존 파일명에서 확장자 분리
            base_name=$(basename "$latest_csv" .csv)
            
            # 새 파일명: 기존이름_HHMMSS.csv
            new_csv_name="${base_name}_${timestamp}.csv"
            new_csv_path="output/${year}/${month}/${day}/${new_csv_name}"
            
            # 파일 이동 및 이름 변경
            mv "$latest_csv" "$new_csv_path"
            
            echo "year=${year}" >> $GITHUB_OUTPUT
            echo "month=${month}" >> $GITHUB_OUTPUT
            echo "day=${day}" >> $GITHUB_OUTPUT
            echo "timestamp=${timestamp}" >> $GITHUB_OUTPUT
            echo "file_exists=true" >> $GITHUB_OUTPUT
            echo "csv_file=${new_csv_path}" >> $GITHUB_OUTPUT
            echo "csv_name=${new_csv_name}" >> $GITHUB_OUTPUT
            
            echo "✓ CSV 파일 이동: ${new_csv_path}"
          else
            echo "file_exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ CSV 파일이 생성되지 않았습니다."
          fi
      
      - name: Generate daily summary
        if: steps.organize.outputs.file_exists == 'true'
        run: |
          csv_file="${{ steps.organize.outputs.csv_file }}"
          year="${{ steps.organize.outputs.year }}"
          month="${{ steps.organize.outputs.month }}"
          day="${{ steps.organize.outputs.day }}"
          timestamp="${{ steps.organize.outputs.timestamp }}"
          csv_name="${{ steps.organize.outputs.csv_name }}"
          
          # CSV 파일 존재 확인
          if [ ! -f "$csv_file" ]; then
            echo "❌ CSV 파일을 찾을 수 없습니다: $csv_file"
            exit 1
          fi
          
          echo "📄 분석할 CSV 파일: $csv_file"
          echo "📊 CSV 파일 크기: $(wc -l < "$csv_file") 줄"
          
          # CSV 첫 5줄 샘플 출력 (디버깅용)
          echo "📋 CSV 샘플 (첫 5줄):"
          head -5 "$csv_file"
          echo ""
          
          # HACIE 상품 라인 샘플 출력
          echo "🔍 HACIE 상품 샘플 (첫 3개):"
          grep -iE "HACIE|하시에" "$csv_file" 2>/dev/null | head -3 || echo "HACIE 상품 없음"
          echo ""
          
          # HACIE 상품 개수 계산
          hacie_count=$(grep -iE "HACIE|하시에" "$csv_file" 2>/dev/null | wc -l | xargs)
          echo "📊 발견된 HACIE 상품: ${hacie_count}개"
          
          # 마크다운 파일명: 일일_요약_HHMMSS.md
          summary_file="output/${year}/${month}/${day}/일일_요약_${timestamp}.md"
          
          # 요약 파일 생성
          cat > "$summary_file" << 'EOF_HEADER'
# 📊 일일 요약

**분석 시각:** KST_PLACEHOLDER  
**데이터 파일:** `CSV_NAME_PLACEHOLDER`  
**발견된 HACIE 상품:** HACIE_COUNT_PLACEHOLDER개

---

## 📋 상위 10개 상품

EOF_HEADER
          
          # 플레이스홀더 치환
          sed -i "s/KST_PLACEHOLDER/$(date '+%Y-%m-%d %H:%M:%S') KST/" "$summary_file"
          sed -i "s/CSV_NAME_PLACEHOLDER/${csv_name}/" "$summary_file"
          sed -i "s/HACIE_COUNT_PLACEHOLDER/${hacie_count}/" "$summary_file"
          
          if [ $hacie_count -gt 0 ]; then
            # 테이블 헤더 추가
            cat >> "$summary_file" << 'EOF_TABLE'
| 순위 | 카테고리 | 상품명 | 가격 |
|:----:|---------|--------|-----:|
EOF_TABLE
            
            # Python으로 CSV 파싱 (더 정확함)
            python3 << 'EOF_PYTHON' >> "$summary_file"
import csv
import sys

csv_file = sys.argv[1] if len(sys.argv) > 1 else ""

try:
    with open(csv_file, 'r', encoding='utf-8') as f:
        reader = csv.reader(f)
        header = next(reader)  # 헤더 스킵
        
        count = 0
        for row in reader:
            if len(row) < 7:
                continue
            
            # 상품명에서 HACIE 검색 (대소문자 무시)
            product_name = row[5] if len(row) > 5 else ""
            if 'hacie' not in product_name.lower() and '하시에' not in product_name:
                continue
            
            # 데이터 추출
            rank = row[4] if len(row) > 4 else "-"
            category = row[3] if len(row) > 3 else "-"
            price = row[6] if len(row) > 6 else "-"
            
            # 상품명 길이 제한
            if len(product_name) > 50:
                product_name = product_name[:50] + "..."
            
            print(f"| {rank} | {category} | {product_name} | {price} |")
            
            count += 1
            if count >= 10:
                break

except Exception as e:
    print(f"| - | - | CSV 파싱 오류: {str(e)} | - |", file=sys.stderr)
EOF_PYTHON
python3 -c "
